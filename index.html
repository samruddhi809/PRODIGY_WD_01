<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>

<body>
    <h1><center><i class="fa-solid fa-stopwatch"></i></center> <center>Stopwatch</center></h1>
    <div class="container">
        <div class="time">
            00:00:00
        </div>

        <div class="controls">
            <button id="start" style="background-color: green;">START</button>
            <button id="stop" style="background-color: red;">STOP</button>
            <button id="reset" style="background-color:royalblue;">RESET</button>
            <button id="lap"style="background-color: darkorange;" >LAP</button>
        </div>
        <div class="lapping">
            <h4 id = "lap1"> </h4>
            <h4 id = "lap2"> </h4>
            <h4 id = "lap3"> </h4>
            <h4 id = "lap4"> </h4>
            <h4 id = "lap5"> </h4>
        </div>
    </div>

    <footer><p>Made by @samruddhi</p></footer>

    <script src="script.js"></script>
</body>
</html>
